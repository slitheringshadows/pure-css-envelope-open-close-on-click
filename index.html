<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
<div class="envelope-wrapper">
  <div class="envelope-container">
      <input id="flap" type="checkbox">
      <label class="flap" for="flap"></label>
      <div class="envelope-back"></div>
      <div class="card">
        Happy Valentine's Day, Jane!
          <div class="heart"></div>
      </div>
      <div class="card-front"></div>
  </div>
  <div class="envelope-shadow"></div>
  <button id="next-button" class="hidden">Next</button>
</div>
<div id="planner" class="hidden">
  <h2>Valentine's Date Planner</h2>
  <form id="date-form">
    <div>
      <label for="date-type">1. Date Type:</label>
      <select id="date-type" required>
        <option value="">---------</option>
        <option value="Movie">Movie Date</option>
        <option value="Gaming">Gaming Date</option>
      </select>
    </div>
    <div>
      <label for="date-time">2. What time?</label>
      <input type="time" id="date-time" required>
    </div>
    <button type="submit" id="submit-button">Submit Plan</button>
  </form>
</div>
<div id="confirmation" class="hidden">
    <div class="confirmation-content">
        <h2>It's a date! ðŸ’–</h2>
        <p>Can't wait to spend time with you!</p>
        <div class="gif-container">
            <img src="./bears-kiss.gif" alt="Bears Kissing" class="confirmation-gif">
        </div>
    </div>
</div>
<!-- partial -->

</body>
</html>
